name: Spell Check

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  spell-check:
    runs-on: ubuntu-latest
    name: Spell Check
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Spell check
        uses: streetsidesoftware/cspell-action@v6
        with:
          config: '.cspell.json'
          files: '**/*.{md,mdx}'
          incremental_files_only: false
